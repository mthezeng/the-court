{% extends 'base.html' %}
{% block head %}
<title>User profile - The Court</title>
{% endblock %}
{% block body %}
<br>
<h2>User profile</h2>

<p>
	<strong>Username:</strong> {{ user }} <br>
	<strong>First name:</strong> {{ user.first_name }} <br>
	<strong>Last name:</strong> {{ user.last_name }} <br>
	<strong>Email:</strong> {{ user.email }} <br>
</p>

<p><a href="/cases/profile/edit">Edit this information</a></p>

{% endblock %}
